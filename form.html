<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a Product Review Form page that allows users to interact with it.">
    <meta name="author" content="Hyacinth Chibueze Okoro">
    <title>Product Review Form Page</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@400;600&display=swap">
    <link rel="stylesheet" href="styles/form.css" media="screen and (min-width: 601px)">
    <link rel="stylesheet" href="styles/form-small.css" media="screen and (max-width: 600px)">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <form method="get" action="review.html">
        <h1>Product Review</h1>
        <div class="form-group">
            <label for="productName">Product Name *</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
        </div>
        <label>Overall rating</label>
        <div class="stars">
            <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
            <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
            <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
            <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
            <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
        </div>
        <div class="form-group">
            <label for="installDate">Date of Installation *</label>
            <input type="date" id="installDate" name="installDate" required>
        </div>
        <div class="form-group">
            <label>Which features did you find useful in the product? (Check all that apply)</label>
            <div class="checkbox-group">
                <input type="checkbox" id="durability" name="features" value="Durability">
                <label for="durability">Durability</label>
                <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use">
                <label for="easeOfUse">Ease of Use</label>
                <input type="checkbox" id="performance" name="features" value="Performance">
                <label for="performance">Performance</label>
                <input type="checkbox" id="design" name="features" value="Design">
                <label for="design">Design</label>
            </div>
        </div>
        <div class="form-group">
            <label for="writtenReview">Written Review (Optional)</label>
            <textarea id="writtenReview" name="writtenReview" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="userName">Your Name (Optional)</label>
            <input type="text" id="userName" name="userName">
        </div>
        <div class="form-group">
            <input type="submit" value="Post Review">
        </div>
    </form>
    <footer>
        <p id="footer-content"></p>
        <p id="last-modified"></p>
    </footer>
</body>

</html>
